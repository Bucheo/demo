<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4 p-3 border rounded bg-light">
            <h1 class="m-0">게시글 수정</h1>
            <div class="text-right">
                <span class="font-weight-bold text-primary" th:text="${email} + '님 환영합니다.'"></span>
                <a class="btn btn-sm btn-outline-danger ml-3" th:href="@{/api/logout}">로그아웃</a>
            </div>
        </div>

        <!-- 게시글 수정 폼 -->
        <div class="mt-4">
            <h2>게시글을 수정합니다.</h2>
            <form th:action="@{/api/board_edit/{id}(id=${article.id})}" method="post">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           th:value="${article.title}" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea class="form-control" id="content" name="content" 
                              rows="10" required th:text="${article.content}"></textarea>
                </div>
                
                <div class="form-group">
                    <label>작성자:</label>
                    <input type="text" class="form-control" th:value="${article.user}" readonly>
                </div>
                
                <div class="form-group">
                    <label>작성일:</label>
                    <input type="text" class="form-control" th:value="${article.newdate}" readonly>
                </div>
                
                <!-- Hidden 필드로 변경되지 않는 값들 전달 -->
                <input type="hidden" name="user" th:value="${article.user}">
                <input type="hidden" name="newdate" th:value="${article.newdate}">
                <input type="hidden" name="count" th:value="${article.count}">
                <input type="hidden" name="likec" th:value="${article.likec}">
                
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a th:href="@{/board_list}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</body>

</html>
