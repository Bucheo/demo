<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4 p-3 border rounded bg-light">
            <h1 class="m-0">게시글 상세보기</h1>
            <div class="text-right">
                <span class="font-weight-bold text-primary" th:text="${email} + '님 환영합니다.'"></span>
                <a class="btn btn-sm btn-outline-danger ml-3" th:href="@{/api/logout}">로그아웃</a>
            </div>
        </div>

        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${boards.title}"></h3>
                </div>
                <div class="card-body">
                    <p><strong>작성자:</strong> <span th:text="${boards.user}"></span></p>
                    <p><strong>작성일:</strong> <span th:text="${boards.newdate}"></span></p>
                    <p><strong>조회수:</strong> <span th:text="${boards.count}"></span></p>
                    <p><strong>좋아요:</strong> <span th:text="${boards.likec}"></span></p>
                    <hr>
                    <div th:text="${boards.content}" style="white-space: pre-wrap;"></div>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/board_list}" class="btn btn-secondary">목록으로</a>
                
                <!-- 로그인한 사용자와 작성자가 같을 때만 수정/삭제 버튼 표시 -->
                <div th:if="${userName == boards.user}" style="display: inline;">
                    <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${boards.id})}">수정</a>
                    <form th:action="@{/api/article_delete/{id}(id=${boards.id})}" method="post"
                        style="display:inline;">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger" 
                                onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
